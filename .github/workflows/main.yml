on: push
jobs:
  build-intel:
    strategy:
      matrix:
        os: [ubuntu, macos, windows]
    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: "^1.16"
      # If you change the build commands below, also change on package.json for people who are compiling locally.
      - run: CGO_ENABLED=0 go build -o node_modules/.bin/caxa-stub src/stub.go && echo CAXACAXACAXA >> node_modules/.bin/caxa-stub
        shell: bash
      - run: CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -o node_modules/.bin/caxa-stub-arm src/stub.go && echo CAXACAXACAXA >> node_modules/.bin/caxa-stub-arm
        if: matrix.os == 'macos'
      - uses: actions/upload-artifact@v2
        with:
          name: stub--${{ matrix.os }}--amd64
          path: "node_modules/.bin/caxa-stub"
      - uses: actions/upload-artifact@v2
        if: matrix.os == 'macos'
        with:
          name: stub--${{ matrix.os }}--arm64
          path: "node_modules/.bin/caxa-stub-arm64"

